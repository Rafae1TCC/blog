{% extends 'base.html' %}

{% block title %}
Delete Post - My Django App
{% endblock title %}

{% block content %}
<div class="card p-4">
    <h1 class="mb-4">Delete Post</h1>
    <p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
</div>
{% endblock content %}
